    <style>
        #title {
            color: #001aff
        }
        .buttonStyle {
            background-color: rgb(191, 255, 16); color: blue;
            cursor: pointer;
        }
        .i-am-centered { margin: auto;  text-align: center; text-align: -webkit-center;}
        body {
            display:flex; flex-direction:column; justify-content:center;
            min-height:100vh;
        }

    </style>

</head>

    <body>
        <div class="i-am-centered">
            <h1 id="title">Hello, World!"</h1>
        
            <button id="klik" type="button" class="btn btn-primary" style="display:block;" onclick="myButton()">Klik Saya</button>
            <button id="kembali" type="button" class="btn btn-primary" style="display:none;" onclick="myButtonBack()">Kembali</button>

            <img id="bigpic" src="bigpic" style="display:none; margin: 10px;width: 50vh;" />
        </div>
        
        

        <script>
            function myButton(){
                document.getElementById('title').innerHTML = 'TOMBOL TELAH DI TEKAN!';
                document.getElementById('title').style.color = 'red';
                var pic = "https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Adev-logo.jpg/1200px-Adev-logo.jpg"
                document.getElementById('bigpic').src = pic.replace('300x300', '200x200');
                document.getElementById('bigpic').style.display = 'block';
                document.getElementById('kembali').style.display = 'block';
                document.getElementById('klik').style.display = 'none';

            }
            function myButtonBack() {
                document.getElementById('klik').style.display = 'block';
                document.getElementById('kembali').style.display = 'none';
                document.getElementById('bigpic').style.display = 'none';
                document.getElementById('title').innerHTML = 'Klik Saya';
                document.getElementById('title').style.color = 'blue';
            }
        </script>
    </body>

</html>
